<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Video Speed Controller</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/popup.css" />
    <script type="module" src="./js/popup.js"></script>
</head>

<body>
    <ui5-text id="no-videos" class="no-videos" hidden>No videos found on this page</ui5-text>
    <div id="slider-container" class="slider-container" hidden>
        <ui5-slider id="slider" value="1" min="0" max="4" step=".25" label-interval="2" show-tickmarks>
        </ui5-slider>
        <div id="tooltip" popover="manual">1x</div>
    </div>
</body>

</html>
