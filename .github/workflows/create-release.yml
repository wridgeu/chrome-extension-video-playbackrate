name: create release

on:
  push:
    tags: ['*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: verify tag is on default branch
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          if ! git branch -a --contains "$GITHUB_SHA" | grep -qE "(^|\s)${DEFAULT_BRANCH}$|origin/${DEFAULT_BRANCH}$"; then
            echo "Error: Tag must be on default branch (${DEFAULT_BRANCH})"
            exit 1
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'

      - run: npm ci

      - name: test
        run: |
          npm run lint
          npm run build
          npm run test:unit
          npm run test:e2e

      - name: package
        run: npm run zip

      - name: create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.dist.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
